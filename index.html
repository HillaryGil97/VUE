<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
</head>
<body>

    <div id="myApp">
        <!--aqui se va a renderizar todo lo que ordene Vue-->
        <h1>Batman quotes</h1>
        <ul>
            <li v-for="({quote,author},index) in quotes"> 
                <!--span>{{quote.quote}}</span--> <!--el primer quote es referencia a la iteracion, el segundo es una propiedad de los elementos del arreglo -->
                <!--blockquote>-{{quote.author}}</blockquote-->

                <!--Desestructurando el codigo-->
                <span>{{index + 1}}-{{quote}}</span>
                <blockquote>-{{author}}</blockquote>
            </li>
        </ul>
    </div>
        <!--libreria de VUE-->
    <script src="https://unpkg.com/vue@next"></script>

    <script src="app.js"></script>
</body>
</html>
